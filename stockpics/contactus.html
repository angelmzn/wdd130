<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPics - Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <img src="images/Logo.png" alt="Logo image">
            </div>
            <nav>
                <ul id="buttons">
                    <a href="index.html"><li class="button">Home</li></a>
                    <a href="galery.html"><li class="button">Galery</li></a>
                    <a href="Contactus.html"><li class="button">Contact Us</li></a>
                </ul>
            </nav>
            <div id="search">
                <input type="text" placeholder="Search..">
                <a href="galery.html"><button>Search</button></a>
            </div>
        </header>
        <div class="contact_container">
            <div id="contact_box">
                <div id="contact_form">
                    <form action="" method="post">
                        <label for="name">Name</label><input type="text" name="name" id="name"><br>
                        <label for="email">Email</label><input type="email" name="email" id="email"><br>
                        <p>Please enter your message</p>
                        <textarea name="paragraph_text" cols="50" rows="10"></textarea><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class ="not_home">
            <p>All rights reserved &copy; StockPics Inc.</p>
        </footer>
    </div>
</body>
</html>
