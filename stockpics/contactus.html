<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPics - Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/c29ce02c11.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <img src="images/Logo.png" alt="Logo image">
            </div>
            <nav>
                <ul id="buttons">
                    <a href="index.html"><li class="button">Home</li></a>
                    <a href="galery.html"><li class="button">Galery</li></a>
                    <a href="contactus.html"><li class="button">Contact Us</li></a>
                </ul>
            </nav>
            <div id="search">
                <input type="text" placeholder="Search..">
                <a href="galery.html"><button>Search</button></a>
            </div>
        </header>
        <div class="contact_container">
            <div id="contact_box">
                <div id="contact_form">
                    <form action="" method="post">
                        <input placeholder="Name" type="text" name="name" id="name"><br>
                        <input placeholder="Email Address" type="email" name="email" id="email"><br>
                        <textarea placeholder="Enter your message" name="paragraph_text" cols="50" rows="10"></textarea><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <p>All rights reserved &copy; StockPics Inc.</p>
            <div id="social-media">
                <a href="www.facebook.com"><i class="fa-brands fa-facebook fa-3x"></i></a>
                <a href="www.twitter.com"><i class="fa-brands fa-twitter fa-3x"></i></a>
                <a href="www.instagram.com"><i class="fa-brands fa-instagram fa-3x"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
