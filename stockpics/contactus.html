<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPics - Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/c29ce02c11.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <img src="images/Logo.png" alt="Logo image">
            </div>
            <nav>
                <ul id="buttons">
                    <a href="index.html"><li class="button">Home</li></a>
                    <a href="galery.html"><li class="button">Galery</li></a>
                    <a href="contactus.html"><li class="button">Contact Us</li></a>
                </ul>
            </nav>
            <div id="search">
                <input type="text" placeholder="Search..">
                <a href="galery.html"><button>Search</button></a>
            </div>
        </header>
        <div class="contact_container">
            <div id="contact_box">
                <div id="contact_form">
                    <form action="/my-handling-form-page" method="post">
                        <input placeholder="Name" type="user_name" name="user_name" id="name"><br>
                        <input placeholder="Email Address" type="email" name="user_email" id="mail"><br>
                        <textarea placeholder="Enter your message" name="user_name" id="msg" cols="50" rows="10"></textarea><br>
                        <button type="submit" class="button">Send your message</button>
                    </form>
                    <div id="feedback"></div>
                </div>
            </div>
        </div>
        <footer>
            <p>All rights reserved &copy; StockPics Inc.</p>
            <div id="social-media">
                <a href="www.facebook.com"><i class="fa-brands fa-facebook fa-3x"></i></a>
                <a href="www.twitter.com"><i class="fa-brands fa-twitter fa-3x"></i></a>
                <a href="www.instagram.com"><i class="fa-brands fa-instagram fa-3x"></i></a>
            </div>
        </footer>
    </div>
</body>
<script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
</script>
</html>
